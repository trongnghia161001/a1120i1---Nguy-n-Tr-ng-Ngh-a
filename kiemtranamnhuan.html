<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a year"));
    if (a % 4 == 0) {
        if (a % 100 == 0) {
            if (a % 400 == 0) {
                alert("Là năm nhuận");
            } else {
                alert("Không là năm nhuận");
            }
        } else {
            alert("Là năm nhuận");
        }
    } else {
        alert("Không là năm nhuận");
    }

</script>
</html>
