<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let n = prompt("number");
    let isPrime = true;
    for (let i = 2; i<=Math.sqrt(n); i++) {
        if (n % i == 0) {
            isPrime =false;
            break;
        }
    } isPrime = true

</script>
</body>
</html>
