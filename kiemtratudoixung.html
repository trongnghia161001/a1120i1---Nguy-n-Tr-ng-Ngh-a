<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    function isPalindrome(s, iBegin, iEnd) {
        if (iBegin === iEnd) return true;
        if (s[iBegin] !== s[iEnd]) {
            return false;
        }
        if (iBegin < iEnd) {
            return isPalindrome(s, ++iBegin, --iEnd);
        }
        return true;
    }
    let str = "redrlrder";
    document.write(isPalindrome(str, 0, str.length - 1));
</script>
</body>
</html>
