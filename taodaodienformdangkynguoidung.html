<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo dao diện form đăng ký người dùng</title>
</head>
<body>
<form method="post" action=" http://demo.codegym.vn/6/registration_form/register.php">
    <table>
        Họ và tên:<br>
        <input tyde="text" name="name">
    </table>
    <table>
        Email:<br>
        <input tyde="text" name="email">
    </table>
    <table>
        Số điện thoại:<br>
        <input tyde="text" name="phone">
    </table>
    <table>
        Giới tính:<br>
        <label><input type="radio" name="gender">Nam</label>
        <label><input type="radio" name="gender">Nữ</label>
    </table>
    <table>
        <input type="submit" name="Đăng ký" value="Đăng ký">

</body>
</html>
