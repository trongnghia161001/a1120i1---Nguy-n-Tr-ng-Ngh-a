<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 2</title>
</head>
<body onload="run();">
<!-- Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình -->
<script>
    let number = 0;
    function run() {
        number = augmentValue(number);
    }

    function augmentValue(number) {
        return number + 1;
    }
    document.write(number);
</script>
</body>
</html>
