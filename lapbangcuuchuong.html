<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lập bảng cửu chương</title>
</head>
<body>
<script>
    let sout;
    for (let i = 2; i <=9; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
            document.write(i + "X" + j + "=" + (i*j));
            document.write("\t");
        }
        document.write("</br>")
    }

</script>
</body>
</html>
